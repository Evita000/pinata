<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pi√±ata Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- Load p5 in the correct order -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
  <script defer src="sketch.js?v=9999"></script>

  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:#000}
    canvas{position:fixed;inset:0}
    .ui{position:fixed;left:0;right:0;top:0;background:#ffe7e7;color:#b00020;
        font:14px system-ui;padding:.4rem;text-align:center;z-index:9999}
  </style>
  <script>
    // Show file + line for any syntax error
    window.addEventListener('error', e => {
      const d=document.createElement('div'); d.className='ui';
      d.textContent = `JS Error: ${e.message}  at  ${e.filename}:${e.lineno}:${e.colno}`;
      document.body.appendChild(d);
    });
  </script>
</head>

</html>
